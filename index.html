<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Music player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>


	<!-------------------------------------------------body------------------------------------------------------->


<body>
	<header>
		<nav id="header-nav" class="navbar navbar-default">
			<div id="nav-pic">
				<p id="title">The Music Player</p>
			</div>
		</nav><!-- header nav -->
	</header>

	<section>
		<div id="quote">
			<p>“ One good thing about music, when it hits you, you feel no pain ” ― Bob Marley</p>
		</div>
	    <div class="main_header visible-lg">
	        <div class="center-div"></div>
	    </div>
	    <div class="main_header1 visible-lg">
	        <div class="center-div"></div>
	    </div>
	    <div id="mood">
	      <p>Songs by mood</p>
	    </div>


		<div class="container" id="main-content">
		<div id="home-tiles" class="row">
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#">
					<div id="EDM" class="sub-genre">
						<span>Cheerful</span>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#">
					<div id="pop" class="sub-genre">
						<span>Calm</span>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#"> 
					<div id="hiphop" class="sub-genre">
						<span>Sad</span>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#"> 
					<div id="bolly" class="sub-genre">
						<span>Angry</span>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#"> 
					<div id="rom" class="sub-genre">
						<span>Romantic</span>
					</div>
				</a>
			</div>
			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="#"> 
					<div id="rock" class="sub-genre">
						<span>Heart-broken</span>
					</div>
				</a>
			</div>
		</div>
	</div> <!--end of main content ------------------------------------>

	</section>







	<!----------------------------- jQuery (Bootstrap JS plugins depend on it) ------------------------------------>

  	<script src="js/jquery-2.1.4.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/script.js"></script>
</body>
</html>
